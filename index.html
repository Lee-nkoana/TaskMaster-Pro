<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>To-do App</title>
</head>
<body>
    <div id="main_container">
        <div class="right">The Task Master</div>
        <div class="left"> 
            <div class="login_container">
                <form action="*">
                    <label for="email" class="form_labels"></label>
                    <input type="email" name="email" id="email" class="form_input">
                    <label for="password" class="form_labels"></label>
                    <input type="password" name="password" id="password"  class="form_input">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
